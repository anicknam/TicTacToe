<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
	<script src='app.js'></script>
</head>
<body>
  <button class='reset'>New Game</button>
  <div class='board'>
  	<table>
  		<tr class='row'>
  			<td id='1'><input class='box' type="text"></td>
  			<td id='2'><input class='box' type="text"></td>
  			<td id='3'><input class='box' type="text"></td>
  		</tr>
  		<tr class='row'>
  			<td id='4'><input class='box' type="text"></td>
  			<td id='5'><input class='box' type="text"></td>
  			<td id='6'><input class='box' type="text"></td>
  		</tr>
  		<tr class='row'>
  			<td id='7'><input class='box' type="text"></td>
  			<td id='8'><input class='box' type="text"></td>
  			<td id='9'><input class='box' type="text"></td>
  		</tr>
  	</table>
  </div>

  <div>Player 1: X</div>
  <div>Player 2: O</div>

  <script ></script>
</body>
</html>
