<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
	<script src='app.js'></script>
</head>
<body>
  <button class='reset'>New Game</button>
  <div class='board'>
  	<table>
  		<tr class='row'>
  			<td ><input id='0-0' class='box' type="text"></td>
  			<td ><input id='0-1' class='box' type="text"></td>
  			<td ><input id='0-2' class='box' type="text"></td>
  		</tr>
  		<tr class='row'>
  			<td ><input id='1-0' class='box' type="text"></td>
  			<td ><input id='1-1' class='box' type="text"></td>
  			<td ><input id='1-2' class='box' type="text"></td>
  		</tr>
  		<tr class='row'>
  			<td ><input id='2-0' class='box' type="text"></td>
  			<td ><input id='2-1' class='box' type="text"></td>
  			<td ><input id='2-2' class='box' type="text"></td>
  		</tr>
  	</table>
  </div>

  <div>Player 1: X</div>
  <div>Player 2: O</div>
  <span class='winner'></span>
</body>
</html>
